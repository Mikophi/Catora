<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Form</title>
  </head>
  <body>
    <h2>Create Artwork</h2>

    <form id="artworkForm">
      <label for="user_id">User ID:</label>
      <input type="text" id="user_id" name="user_id" required /><br />

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br />

      <label for="tags">Tags:</label>
      <input type="text" id="tags" name="tags" required /><br />

      <label for="image">Choose Image:</label>
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br />

      <button type="button" onclick="createArtwork()">Create Artwork</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function createArtwork() {
        const user_id = document.getElementById("user_id").value;
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const tags = document.getElementById("tags").value;

        // Mengambil file gambar yang dipilih
        const imageInput = document.getElementById("image");
        const imageFile = imageInput.files[0];

        // Membuat FormData dan menambahkan data formulir
        const formData = new FormData();
        formData.append("user_id", user_id);
        formData.append("title", title);
        formData.append("description", description);
        formData.append("tags", tags);
        formData.append("image", imageFile);

        try {
          const response = await axios.post(
            "http://localhost:3000/upload/artworks",
            formData,
            {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            }
          );

          if (response.status === 201) {
            alert("Artwork created successfully");
          } else {
            alert(`Error: ${response.data.error || "Internal Server Error"}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Internal Server Error");
        }
      }
    </script>
  </body>
</html>
